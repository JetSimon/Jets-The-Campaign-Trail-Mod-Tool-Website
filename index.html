<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@2"></script>
    <title>Jet's TCT Mod Tool</title>
</head>
<body class="bg-gray-100">

    <div class="w-full mx-auto text-center text-blue-800 text-3xl font-bold my-10">Jet's TCT Mod Tool</div>

    <div id="app" class="w-auto flex mx-auto">
        <div class="w-1/3" id="pickers">
            <toolbar></toolbar>
            <question-picker></question-picker>
            <state-picker></state-picker>
            <issue-picker></issue-picker>
            <candidate-picker></candidate-picker>
        </div>

        <div class="w-2/3" id="editor">
            <editor></editor>
        </div>
    </div>

    <div class="w-full mx-auto text-center text-blue-800 font-italic my-10">Made by Jet Simon</div>

    <script src="js/base.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
